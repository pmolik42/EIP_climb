<div class="overview">
  <div class="widget profile">
    <div class="widget-header">
      <h3 class="widget-caption">Profile</h3>
    </div>
    <div class="widget-body">
      <div class="profile-photo text-center">
        <label><b>Photo de profile:</b></label><br>
        <a><img class="img-rounded" data-toggle="modal" data-target="#myModal" [src]="url" style="height:150px;width:150px;"></a>
      </div>
      <form #form="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group text-center">
        <br><label><b>Nom d'utilisateur:</b></label>
        <input [(ngModel)]="user.profile.username" type="text" id="username" name="username" class="form-control" style="text-align:center">
      </div>
      <div class="form-group text-center">
        <br><label><b>Prénom:</b></label>
        <input [(ngModel)]="user.profile.firstName" type="text" id="firstName" name="firstName" class="form-control" style="text-align:center">
      </div>
      <div class="form-group text-center">
        <br><label><b>Nom:</b></label>
        <input [(ngModel)]="user.profile.lastName" type="text" id="lastName" name="lastName" class="form-control" style="text-align:center">
      </div>
      <div class="form-group text-center">
        <br><label><b>Sexe:</b></label><br>
        <span *ngFor="let gender of genders">
          <span>{{ gender.label }}</span>
            <input type="radio" name="gender"
            [checked]="gender.name === selectedValue"
            [value]="gender.name"
            (change)="onGenderChange(gender.name)">
          </span>
      </div>
      <div class="form-group text-center">
        <br><label><b>Bio:</b></label>
        <textarea rows="3" cols="30" [(ngModel)]=user.profile.bio id="bio" maxlength=255 placeholder="max 255 characters" name="bio" class="form-control" style="text-align:center"></textarea>
      </div>
        <br><button type="submit" class="btn btn-success">Submit</button>
    </form>

    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title text-center">Profile picture</h4>
        </div>
        <div class="modal-body">
          <form class="photoForm">
            <div class="text-center">
              <label class="btn btn-primary text-center" for="upload">
                <input type="file" id="upload" class="upload" (change)="photoUpload($event)" style="display:none"/>
                Upload
              </label>
            </div>
          </form>
          <form #form="ngForm">
            <div class="text-center"><button type="submit" name="delete" (click)="photoDelete()"
                    class="btn btn-primary">Supprimer votre photo</button></div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

<!-- Use any element to open/show the overlay navigation menu -->
<span (click)="openNav()">open</span>
  <div class="widget profile">
    <div class="widget-header">
      <h3 class="widget-caption">Comptes Liés</h3>
    </div>
    <div class="widget-body">
      <p>
        <span class="label">Facebook : </span>Lier son compte Facebook
        <button class="btn btn-social-icon btn-facebook">
          <span class="fa fa-facebook"></span>
        </button></p>
      <p><span class="label">Google+ : </span>Lier son compte Google+
        <button class="btn btn-social-icon btn-google">
          <span class="fa fa-google"></span>
        </button>
      </p>
    </div>
  </div>
</div>
